<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100" style="justify-content:center">

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Enter Your Details
					</span>
					
					<div class="wrap-input100 validate-input" data-validate = "Username should contain only Alphabets">
						<input class="input100" type="text" name="username" placeholder="Username" ng-model="user.userName">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email" ng-model="user.email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password" ng-model="user.password">
						<span class="focus-input100"></span>
						 <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="confpass" ng-change="isPasswordMatching()" ng-class="{'invalidInput': passwordMatch}" placeholder="Confirm Password" ng-model="confPassword">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" ng-click="createUser()">
							Create my Account
						</button>
					</div>


					
				</form>
			</div>
		</div>
	</div>
